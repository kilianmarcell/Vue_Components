<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="components-demo">
        <button-counter szoveg="Ez a szöveg"></button-counter>
        <button-counter szoveg="Ez is egy szöveg"></button-counter>
        <button-counter szoveg="Igen"></button-counter>
    </div>

      <script>
        Vue.component('button-counter', {
            props: ['szoveg'],
            data: function () {
                return {
                count: 9999999999999
                }
            },
            template: `<button v-on:click="count++"> {{ szoveg }} {{ count }}.</button>`,
        })

        new Vue({ el: '#components-demo' });
      </script>
</body>
</html>
